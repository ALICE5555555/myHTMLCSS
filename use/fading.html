<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 20px;
        }
        #box1{background-color: rgb(115, 224, 187);}
        #box2{background-color: rgb(226, 131, 217);}
        #box3{background-color: rgb(127, 200, 255);}
        #box4{background-color: rgb(255, 244, 127) ;}
    </style>
</head>
<body>
    <button>按我</button>
    <!-- div#box$*4 -->
    <div id="box1">fadeIn</div>
    <div id="box2">fadeOut</div>
    <div id="box3">fadeToggle</div>
    <div id="box4">fadeTo</div>

    <!-- jQuery官方CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        $(function(){
            $('button').click(function(){
                $('#box1').fadeIn(2000);
                $('#box2').fadeOut('slow');
                $('#box3').fadeToggle('fast');
                $('#box4').fadeTo('',.4);
            });


        });
    </script>
</body>
</html>
